<!doctype html>
<html>
        <title>{% block title %}MakersBnB{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <link rel="stylesheet" href="/static/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.3/dist/basecoat.cdn.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.3/dist/js/all.min.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.3/dist/js/basecoat.min.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.3/dist/js/toast.min.js"
            defer
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
        </style>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body class="bg-gray-50 overflow-x-hidden">
        <div class="hidden -translate-x-full translate-x-0"></div>
        <section id="header" class="flex flex-row p-3 justify-between items-center h-[76px] sticky top-0 z-50 bg-white/100 shadow-md">
            <div class="group flex items-center relative">
                <button id="menu-btn" class="flex flex-col justify-between w-8 h-6 ml-4 mr-2 focus:outline-none">
                    <span class="block h-1 bg-gray-800 rounded"></span>
                    <span class="block h-1 bg-gray-800 rounded"></span>
                    <span class="block h-1 bg-gray-800 rounded"></span>
                </button>
                <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white text-black transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300 z-60 shadow-md">
                    <div class="w-full flex items-center justify-center opacity-30"><img
                        src="./static/assets/IMG_8796.jpg"
                        alt="MakersBnB Logo"
                        class="h-10 w-auto mt-5"
                    /></div>
                    <nav class="flex flex-col p-4 space-y-2">
                    <a href="/" class="btn-ghost text-lg mx-2 ">Home</a>
                    <a href="/listings" class="px-4 mx-2 py-2 btn-ghost text-lg">Listings</a>
                    <a href="/bookings" class="px-4 py-2 mx-2  btn-ghost text-lg">Bookings</a>
                    {% if user %}
                    <a href="/logout" class="px-4 py-2 mx-2  btn-ghost text-lg">Sign out</a>
                    {% else %}
                    <a href="/" class="px-4 py-2 mx-2  btn-ghost text-lg">Sign in</a>
                    {% endif %}
                    </nav>
                </aside>
            </div>
            <a href="/" class="absolute left-1/2 transform -translate-x-1/2">
                <div class="flex items-center cursor-pointer">
                    <img
                        src="./static/assets/IMG_8796.jpg"
                        alt="MakersBnB Logo"
                        class="h-8"
                    />
                    <h2 id="logo" class="text-3xl font-bold mx-2">MakersBnB</h2>
                </div>
            </a>
        </section>
        <div id="overlay" class="fixed inser-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300 z-30"></div>
        <main>{% block content %} {% endblock %}</main>
    </body>
</html>
